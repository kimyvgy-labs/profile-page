<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nguyễn Công Việt</title>
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    .html body {
      padding: 0;
    }

    .navbar ul{
      margin: 15px;
      display: flex;
      float: left;
      font-size: 18px;
      font-weight: 500;
    }

    .container li{
      display: flex;
      margin: 10px;
    }


    .cover {
      padding: 30px;
      border: 15px;
      box-sizing: border-box;
      background-image: linear-gradient(to bottom right, red, yellow);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <ul>
        <li>Home</li>
        <li>Dashboard</li>
        <li>Projects</li>
        <li>Tasks</li>
        <li>Reporting</li>
        <li>Designers</li>
      </ul>
    </div>
  </nav>
  <div class="cover">
    <h1>hello</h1>
  </div>
</body>
</html>
